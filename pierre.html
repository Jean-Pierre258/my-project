<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Course Registration</h1>
</header>

<main>
    <h2>Register for Your Courses</h2>
    <form action="/submit-registration" method="post">
        <!-- Full Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <!-- Student ID -->
        <label for="student-id">Student ID</label>
        <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Select Course -->
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
            <option value="">-- Select a Course --</option>
            <option value="math101">Math 101</option>
            <option value="cs202">Computer Science 202</option>
            <option value="eng303">English Literature 303</option>
            <option value="bio404">Biology 404</option>
        </select>

        <!-- Additional Notes -->
        <label for="notes">Additional Notes (Optional)</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any special requests or comments"></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit Registration</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Student Services. All Rights Reserved.</p>
</footer>

</body>
</html>
